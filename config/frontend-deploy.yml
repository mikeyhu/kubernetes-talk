apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-frontend-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: node-frontend
    spec:
      containers:
      - name: node-frontend
        image: mikeyhu/k8s-frontend:0.1.0
        ports:
        - containerPort: 3000
        env:
          - name: SERVICE_ENDPOINT
            value: http://$(GO_BACKEND_SERVICE_SERVICE_HOST):$(GO_BACKEND_SERVICE_SERVICE_PORT)/greeting
